<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>

<nav class="nav">
	<div class="container-fluid">
  		<a class="nav-link" aria-current="page" th:href="@{ventas}">Ventas</a>
  		<a class="nav-link" th:href="@{/venta/nuevo}">Nueva Venta</a>
  
  	</div>
</nav>

<div class="container">
	<div class="row">
		<h1>Nueva Venta</h1>
			
			
			<div class="col-lg6 col-md-6 col-sm-6 container justify-content-center card">
				<div class="card-body">
					<form th:action="@{/api/ventas}" method="POST" th:object="${keyventa}">
					
						<div class="form-group">
							<label>Cantidad:</label>
							<input type="number" name="cantidad" th:field="*{cantidad}" class="form-control" placeholder="Ingrese la cantidad" required></input>
						</div>
						
						<div class="form-group">
							<label>Subtotal:</label>
							<input type="number" name="subTotal" th:field="*{subTotal}" class="form-control" placeholder="Ingrese el subtotal" required></input>
						</div>
						
						<div class="form-group">
							<label>IVA:</label>
							<input type="number" name="iva" th:field="*{iva}" class="form-control" placeholder="Ingrese el iva" required></input>
						</div>
						
						<div class="form-group">
							<label>Total:</label>
							<input type="number" name="total" th:field="*{total}" class="form-control" placeholder="Total" required></input>
						</div>
						
						<br>
						<div class="box-footer">
							<button type="submit" class="btn btn-success">Guardar Venta</button>
						
						</div>
						
						
						
					</form>
				</div>
			</div>
	</div>
</div>
	
		
	



</body>


</html>

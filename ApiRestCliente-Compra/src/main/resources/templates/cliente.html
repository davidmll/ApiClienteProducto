<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>



	<nav class="nav">
		<div class="container-fluid">
			<a class="nav-link" aria-current="page" th:href="@{clientes}">Clientes</a>
			<a class="nav-link" th:href="@{/cliente/nuevo}">Nuevo Cliente</a>

		</div>
	</nav>
	<button type="button" class="btn btn-primary">
		<a href="/api/cliente/nuevo_cliente">Add</a>
	</button>
	<div class="container">
		<div class="row">
			<h1>Lista de clientes</h1>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">

				<tr>
					<th>NumeroClientes</th>
					<th>Nombre</th>
					<th>Apellidos</th>
					<th>Sexo</th>
					<th>Telefono</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each=" clientes : ${info}">
					<td th:text="${clientes.id}"></td>
					<td th:text="${clientes.nombre}"></td>
					<td th:text="${clientes.apellidos}"></td>
					<td th:text="${clientes.sexo}"></td>
					<td th:text="${clientes.telefono}"></td>


					<td><a
						th:href="@{/api/cliente/editar/{id}(id=${clientes.id})}"
						class="btn btn-info">Editar</a>

						<button type="button" class="btn btn-danger">
							<a th:href="@{/api/cliente/eliminar/{id}(id=${clientes.id})}">Delete</a>
						</button></td>

				</tr>


			</tbody>
		</table>



	</div>


</body>


</html>

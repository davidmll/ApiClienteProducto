<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" type="text/css" href="../static/index.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap" rel="stylesheet">
<style>
	h1{font-family: 'Hubballi', cursive;text-align: center}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">ForoVentas</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{ventas}">Ventas</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{clientes}">Cliente</a>
					</li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{productos}">Producto</a></li>
				</ul>
			</div>
		</div>
	</nav>


	<div class="container">
		<div class="row">
			<h1>Nuevo Producto</h1>

			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<div class="card-body">
					<form th:action="@{/api/productos}" method="POST"
						th:object="${keyproducto}">
						<div class="form-group">
							<label>Nombre: </label> <input type="text" name="nombre"
								th:field="*{nombre}" class="form-control"
								placeholder="Ingrese su nombre" required>
						</div>

						<div class="form-group">
							<label>Descripcion: </label> <input type="text"
								name="descripcion" th:field="*{descripcion}"
								class="form-control" placeholder="Ingrese una descripcion"
								required>
						</div>
						<div class="form-group">
							<label>Precio Unitario: </label> <input type="text"
								name="precioUnitario" th:field="*{precioUnitario}"
								class="form-control" placeholder="Ingrese el precio" required>
						</div>
						<div class="form-group">
							<label>Existencias: </label> <input type="number" name=""
								th:field="*{existencias}" class="form-control" required>
						</div>
						<br>
						<button type="submit" class="btn btn-primary">Guardar</button>
					</form>

				</div>

			</div>
		</div>
	</div>

</body>
</html>

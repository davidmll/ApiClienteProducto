<body>
	<nav class="nav">

	</nav>


	<div class="container">
		<div class="row">
			<h1>Nuevo Producto</h1>

			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<div class="card-body">
					<form th:action="@{/api/productos}" method="POST" th:object="${keyproducto}">
						<div class="form-group">
							<label>Nombre: </label> <input type="text" name="nombre"
								th:field="*{nombre}" class="form-control"
								placeholder="Ingrese su nombre" required>
						</div>

						<div class="form-group">
							<label>Descripcion: </label> <input type="text" name="descripcion"
								th:field="*{descripcion}" class="form-control"
								placeholder="Ingrese una descripcion" required>
						</div>
						<div class="form-group">
							<label>Precio Unitario: </label> <input type="text" name="precioUnitario"
								th:field="*{precioUnitario}" class="form-control"
								placeholder="Ingrese el precio" required>
						</div>
						<div class="form-group">
							<label>Existencias: </label> <input type="number" name=""
								th:field="*{existencias}" class="form-control"
								required>
						</div>
						<br>
						<button type="submit" class="btn btn-primary">Guardar</button>
					</form>

				</div>

			</div>
		</div>
	</div>

</body>
</html>

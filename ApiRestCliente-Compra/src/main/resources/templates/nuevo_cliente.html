<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>

<nav class="nav">
	<div class="container-fluid">
  		<a class="nav-link" aria-current="page" th:href="@{clientes}">Clientes</a>
  		<a class="nav-link" th:href="@{/cliente/nuevo}">Nuevo Cliente</a>
  
  	</div>
</nav>

<div class="container">
	<div class="row">
		<h1>Nuevo Cliente</h1>
			
			
			<div class="col-lg6 col-md-6 col-sm-6 container justify-content-center card">
				<div class="card-body">
					<form th:action="@{/cliente}" method="POST" th:object="${keyCliente}">
					
						<div class="form-group">
							<label>Nombre:</label>
							<input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese su nombre" required></input>
						</div>
						
						<div class="form-group">
							<label>Apellidos:</label>
							<input type="text" name="apellidos" th:field="*{apellidos}" class="form-control" placeholder="Ingrese sus apellidos" required></input>
						</div>
						
						<div class="form-group">
							<label>Sexo:</label>
							<input type="text" name="sexo" th:field="*{sexo}" class="form-control" placeholder="Ingrese su sexo" required></input>
						</div>
						
						<div class="form-group">
							<label>Telefono:</label>
							<input type="number" name="telefono" th:field="*{telefono}" class="form-control" placeholder="Ingrese su telefono" required></input>
						</div>
						
						<br>
						<div class="box-footer">
							<button type="submit" class="btn btn-success">Guardar Cliente</button>
						
						</div>
						
						
						
					</form>
				</div>
			</div>
	</div>
</div>
	
		
	



</body>


</html>

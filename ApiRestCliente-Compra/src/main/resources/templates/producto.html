<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<h1>Listado de productos</h1>
	<table class="table">
		<thead>
			<tr>
				<th scope="col">Clave</th>
				<th scope="col">Nombre</th>
				<th scope="col">Descripcion</th>
				<th scope="col">P.Unitario</th>
				<th scope="col">Existencias</th>
				<th></th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="productos:${info}">
				<td th:text="${productos.id}"></td>
				<td th:text="${productos.nombre}"></td>
				<td th:text="${productos.descripcion}"></td>
				<td th:text="${productos.precioUnitario}"></td>
				<td th:text="${productos.existencias}"></td>

				<td>
					<button type="button" class="btn btn-danger">
<!-- 						<a -->
<!-- 							th:href="@{/api/producto/eliminar/{id}(id=${productos.id})}">Delete</a> -->
							Delete
					</button>
					<button type="button" class="btn btn-warning">
<!-- 						<a -->
<!-- 							th:href="@{/departamento/editar/{id}(id=${departamentos.idDepartamento})}">Edit</a> -->
							Update
					</button>
				</td>

			</tr>
		</tbody>
	</table>
</body>
</html>

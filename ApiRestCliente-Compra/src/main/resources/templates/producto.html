<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" type="text/css" href="../static/index.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap" rel="stylesheet">
<style>
	h1{font-family: 'Hubballi', cursive;text-align: center}
</style>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">ForoVentas</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{ventas}">Ventas</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{clientes}">Cliente</a>
					</li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{productos}">Producto</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<h1>Listado de productos</h1>

	<div class="container">
		<div class="row">
			<div>
				<a href="/api/producto/nuevo_producto" class="btn btn-primary"><i class="fa-solid fa-plus"></i></a>
			</div>

		</div>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Clave</th>
					<th scope="col">Nombre</th>
					<th scope="col">Descripcion</th>
					<th scope="col">P.Unitario</th>
					<th scope="col">Existencias</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="productos:${info}">
					<td th:text="${productos.id}"></td>
					<td th:text="${productos.nombre}"></td>
					<td th:text="${productos.descripcion}"></td>
					<td th:text="${productos.precioUnitario}"></td>
					<td th:text="${productos.existencias}"></td>

					<td><a class="btn btn-warning"
						th:href="@{/api/producto/editar/{id}(id=${productos.id})}"><i class="fa-solid fa-pen-to-square"></i></a>

						<a class="btn btn-danger"
						th:href="@{/api/producto/eliminar/{id}(id=${productos.id})}"><i class="fa-solid fa-trash"></i></a>

					</td>

				</tr>
			</tbody>
		</table>
	</div>
</body>
<script src="https://kit.fontawesome.com/fcb8ec0d2a.js" crossorigin="anonymous"></script>
</html>

<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<h1>Listado de ventas</h1>
	<button type="button" class="btn btn-primary">
		<a href="/api/venta/nuevo_venta">Add</a>
	</button>
	<table class="table">
		<thead>
			<tr>
				<th scope="col">Folio</th>
				<th scope="col">Cantidad</th>
				<th scope="col">Subtotal</th>
				<th scope="col">Iva</th>
				<th scope="col">Total</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="ventas:${info}">
				<td th:text="${ventas.folio}"></td>
				<td th:text="${ventas.cantidad}"></td>
				<td th:text="${ventas.subTotal}"></td>
				<td th:text="${ventas.iva}"></td>
				<td th:text="${ventas.total}"></td>

				<td>
					<button type="button" class="btn btn-danger">
					<a th:href="@{/api/venta/eliminar/{folio}(folio=${ventas.folio})}">Delete</a> 
					</button>
					<button type="button" class="btn btn-warning">
						<a 	th:href="@{/api/venta/editar/{folio}(folio=${ventas.folio})}">Edit</a>
					</button>
				</td>

			</tr>
		</tbody>
	</table>
</body>
</html>
